<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilounidades.css">
    <title>Unidades de Medida en CSS</title>
</head>
<body>
    <h1>Unidades de Medida en CSS</h1>
    <div class="unidad px">px (100px x 100px)</div>
    <div class="unidad pt">pt (72pt x 72pt)</div>
    <div class="unidad in">in (1in x 1in)</div>
    <div class="unidad cm">cm (1cm x 1cm)</div>
    <div class="unidad mm">mm (10mm x 10mm)</div>
    <div class="unidad pc">pc (1pc x 1pc)</div>
    <div class="unidad percent">%</div>
    <div class="unidad em">em (10em x 10em)</div>
    <div class="unidad rem">rem (10rem x 10rem)</div>
    <div class="unidad vw">vw (10vw x 10vw)</div>
    <div class="unidad vh">vh (10vh x 10vh)</div>
    <div class="unidad vmin">vmin (10vmin x 10vmin)</div>
    <div class="unidad vmax">vmax (10vmax x 10vmax)</div>
</body>
</html>
