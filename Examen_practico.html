<!DOCTYPE html>

<body>
 <h1>Examen práctico Parcial 2</h1>
 <h3>Nombre del alumno(a): Reyna Beltran Isaias</h3>
 <h3>Matricula: 186105</h3>
 <button id="boton" onmouseover="mostrar()" onmouseout="ocultarimg()">Galería de Imagenes</button>
 <div class="galeria">
   <div class="imagen">
     <img src="imagenesexamen/imagen1.jfif" alt="Paisaje 1" id="imagen1">
   </div>
   <div class="imagen">
     <img src="imagenesexamen/imagen2.jfif" alt="Paisaje 2" id="imagen2">
   </div>
   <div class="imagen">
     <img src="imagenesexamen/imagen3.jpg" alt="Paisaje 3" id="imagen3" width="280px" height="175px">
   </div>
   <div class="imagen">
    <img src="imagenesexamen/imagen4.jfif" alt="Paisaje 4" id="imagen4">
   </div>
 </div>

<script type="text/javascript">
function mostrar() {
  document.getElementById("imagen1").style.visibility = "hidden";
  document.getElementById("imagen2").style.visibility = "hidden";
  document.getElementById("imagen3").style.visibility = "hidden";
  document.getElementById("imagen4").style.visibility = "hidden";
}

function ocultarimg() {
  document.getElementById("imagen1").style.visibility = "visible";
  document.getElementById("imagen2").style.visibility = "visible";
  document.getElementById("imagen3").style.visibility = "visible";
  document.getElementById("imagen4").style.visibility = "visible";
}
</script>
<footer>
	<h1>Programación Web 1</h1>
</footer>
</body>
</html>
