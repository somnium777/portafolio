<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Práctica 1</title>
<style>
table {
    text-align: center;
    margin: auto;
}
td
{
	text-align: center;
}
tr
{
	text-align: center;
	align-content: center;

}
</style>
</head>
<body style="color: white;" bgcolor="#445bbe">
<h1 style="text-align: center;">Ford Motor Company San Luis Potosi</h1>
<form>
<fieldset>
<legend>Información general del cliente</legend>
<table>
<tr>
<td><label for="Nombre">Nombre: </label>
<input type="text" name="Nombre" id="Nombre" placeholder="Nombre" size="15" maxlength="30" title="Nombre" required>
<br/><br/>
<label for="Nombre">Nombre de usuario: </label>
<input type="text" name="Nombre" id="Nombre" placeholder="Usuario" size="15" maxlength="30" title="Nombre" required></td>

<td><label for="paterno">Apellido paterno:</label><br/>
<input type="text" name="paterno" id="paterno" placeholder="Apellido paterno" size="15" maxlength="30" title="Apellido paterno" required>
<br/><br/>
<label for="Password">Password </label>
<input type="password" name="Password" id="Password" placeholder="Password" size="15" maxlength="30" title="Password" required></td>

<td><label for="materno">Apellido materno: </label><br/>
<input type="text" name="materno" id="materno" placeholder="Apellido materno" size="15" maxlength="30" title="Apellido materno" required>
<br/><br/>
<label for="fechareg">Fecha de registro</label>
<input type="date" name="fechareg" id="fechareg"></td>
</tr>
</table>
</fieldset>

<fieldset>
<legend>Datos para facturar</legend>
<table>
<tr>
<td><label for="pais">Pais</label><br/>
<select name="pais" id="pais" size="3">
<option value="1">México</option>
<option value="2">Canadá</option>
<option value="3">Estados Unidos</option>
<option value="4">Reino Unido</option>
<option value="5">Arabia Saudita</option>
<option value="6">Portugal</option>
</select>
<br/>
<label for="Numcasa">Numero de casa</label>
<input type="number" name="Numcasa" id="Numcasa" placeholder="Número de casa" size="15" maxlength="30" title="Número de Casa" required>
<br/>
<label for="R.F.C">R.F.C</label>
<input type="text" name="R.F.C" id="R.F.C" placeholder="R.F.C" size="15" maxlength="30" title="R.F.C" required>
</td>

<td><label for="ciudad">Ciudad</label><br/>
<select name="ciudad" id="ciudad" size="3">
<option value="1">Guadalajara</option>
<option value="2">Distrito Federal</option>
<option value="3">San Luis Potosi</option>
<option value="4">C.d Valles</option>
<option value="5"></option>
<option value="6"></option>
</select>
<br/>
<label for="Colonia"> Colonia </label>
<input type="text" name="Colonia" id="Colonia" placeholder="Colonia" size="15" maxlength="30" title="Colonia" required>
<br/>
<label for="C.P">C.P</label>
<input type="number" name="C.P" id="C.P" placeholder="C.P" size="15" maxlength="30" title="Código Postal" required>
</td>

<td><label for="Calle">Calle</label>
<input type="text" name="Calle" id="Calle" placeholder="Calle" size="15" maxlength="30" title="Calle" required>
<br/>
<label for="correo">E-mail: </label>
<input type="email" name="correo" id="correo" placeholder="E-mail" size="15" maxlength="30" title="E-mail" required>
<br/>
<input type="checkbox" name="condiciones" id="condiciones" value="1">
<label for="condiciones">Acepto términos y condiciones</label>
<br/>
<input type="submit" name="enviar" id="enviar" value="Enviar">
<input type="reset" name="restablecer" id="restablecer" value="Restablecer">
</td>
</tr>
</table>
</fieldset>
</form>
</body>
</html>
