    <label>1. ¿Cuál es el nombre del protagonista principal de la saga *The Legend of Zelda*?</label><br />

    <input type="radio" name="q1" value="wrong" /> Zelda<br />
  </div>
  <div class="question">
    <label>2. ¿Qué empresa desarrolló el videojuego *The Witcher 3: Wild Hunt*?</label><br />
    <input type="radio" name="q2" value="correct" /> CD Projekt RED<br />
    <input type="radio" name="q2" value="wrong" /> Bethesda<br />
  </div>
  <div class="question">
    <label>3. ¿Cuál de estos juegos es un *battle royale*?</label><br />
    <input type="radio" name="q3" value="correct" /> Fortnite<br />

  </div>
  <button type="button" onclick="evaluar()">Enviar</button>
</form>
